<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: salmon;">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Hunters</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                            <li class="nav-item ">
                                <a class="nav-link" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <div>
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-3"></div>
                    <div class="col-sm-6 col-md-6 col-lg-6 padding-left-0">
                        <div class="card">
                            <div class="card-body">
                                <figure style="width:400px;" class="figure">
                                    <img id="camera-image" height="400" width="400" src="" class="figure-img img-fluid rounded" alt="Image.">
                                    <figcaption id="camera-time" class="figure-caption">.</figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-3"></div>
                    <div class="col-sm-6 col-md-6 col-lg-6 padding-left-0">
                        <div class="card">
                            <div class="card-body">
                                <button id="lock-door" onclick="changeDoorState('lock')" class="btn btn-salmon">Lock Door</button>
                                <button id="unlock-door" onclick="changeDoorState('unlock')" class="btn btn-salmon">UnLock Door</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
