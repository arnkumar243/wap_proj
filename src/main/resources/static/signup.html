<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hunters - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
  </head>
<body>

  <div class="container">
    <div class="container">
      <div class="registration mx-auto d-block w-100">
        <form id="member-registration" method="post" class="form-validate form-horizontal form-margin">
          <fieldset>
            <legend>User Registration</legend>
            <div class="form-group">
              <label for="firstName">Firstname</label>
              <input type="text" class="form-control" name="firstName" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Lastname</label>
              <input type="text" class="form-control" name="lastName" id="lastName">
            </div>
            <div class="form-group">
              <label for="email-addr">Email Address</label>
              <input type="email" class="form-control" name="email" id="email-addr">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" name="mobile" id="mobile">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-group d-flex justify-content-start">
                <button style="margin-top: 20px" onclick="createUser()" class="btn btn-salmon">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
